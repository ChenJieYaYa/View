<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <style>
            body { /*删除浏览器自带样式*/
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div style="background-color: darkgray">
            <!--1.块级标签-->


            <!--a.标题-->
            <h1>标题一</h1>
            <h2>标题二</h2>
            <h3>标题三</h3><h4>标题四</h4><h5>标题五</h5><h6>标题六</h6>
            <hr><!--分隔符-->

            <!--b.标题分组-->
            <hgroup>
                <h1>标题分组1-标题一</h1>
                <h2>标题分组1-标题二</h2>
            </hgroup>
            <hgroup>
                <h1>标题分组2-标题一</h1>
                <h2>标题分组2-标题二</h2>
            </hgroup>
            <hr>

            <!--c.段落-->
            <p>段落</p>
            <p>段落</p>
            <hr>

            <!--d.长引文-->
            <blockquote cite="来源">
                长引文
            </blockquote>
            <hr>
            <hr>


            <!--2.内联标签-->

            <!--a.短引文-->
            <q>短引文</q>

            <!--b.换行-->
            <br>
            <br>

            <!--c.强调-->
            <em>强调</em> 普通文字<br>
            <i>斜体</i><br><br>

            <!--d.重要-->
            <strong>重要</strong> 普通文字<br>
            <b>加粗</b><br><br>


            <!--3.其他-->
            <hr>
            <u>下划线</u>
            <br>
            <br>
        </div>
    </body>
</html>
