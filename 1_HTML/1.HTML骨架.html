<!DOCTYPE html><!--文档声明，声明当前网页的版本-->
<html lang="en"><!--html容器根标签，网页中的所有内容都要写根标签里边-->
<head><!--网页头部标签：设置网页相关信息，头部的内容不会在网页中出现，用于帮助浏览器或搜索引擎解析网页-->
    <meta charset="UTF-8"><!--mate标签用于规定网页元数据，此处是规定编码格式，防止乱码-->
    <meta name="keywords" content="gg,hh"/><!--搜索时的关键字-->
    <title>Title</title><!--title中的内容会显示在浏览器的标题栏，搜索引擎会主要根据title中的内容来判断网页的主要内容-->
</head>
<body><!--body是htm1的子元素，表示网页的主体，网页中所有的可见内容都应该写在body里-->

</body>
</html>
